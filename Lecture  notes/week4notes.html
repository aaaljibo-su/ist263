<h1>Tables and Forms Day</h1>
<h2>Tables</h2>
<table>
    <caption> World Population </caption>
    <!--tr means row-->
    <tr> <!--th is for table headings-->
        <th>Country</th>
        <th>Population</th>
        <th>% of World Population</th>
    </tr>
    <tr>
        <td>China</td> <!--for table data-->
        <td>1,403,830,640</td>
        <td>18%</td>
    </tr>
    <tr>
        <td>India</td>
        <td>1,365,529,124</td>
        <td>17.5%</td>
    </tr>
    <tr>
        <td>United States</td>
        <td>330,070,331</td>
        <td>4.23%</td>
    </tr>
</table>
<h2>Forms</h2>
<!--all form elements inside form tag-->

<textarea id="specialinstructions" name="specialinstructions" rows="3"></textarea>

</form>
