<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <style>
        nav {display: flex;}
        nav div {flex: 1;}
        /*selecting all div inside nav tag
        flex 1 says how many peices of the pie each div gets */
        
    </style>
</head>
<body>
    <h1>Quick Flexbox</h1>

    <p>Flexboxes have 1 row and columns. The row is a container. The columens are container tags too</p>

    <nav> <!--Nav is our flexbox row--> 
        <div>About</div> <!--first column in this flexbox-->
        <div>Product</div>
        <div>Contact</div>
    </nav>
</body>
</html>
